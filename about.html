<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="About Srinidhi G.S - Product Designer with experience in UX design, AI-enabled products, and enterprise solutions">
    <title>About - Srinidhi G.S</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="about-page">

    <!-- Header -->
    <header class="site-header">
        <div class="header-left">
            <a href="index.html" class="site-title" id="site-title">Srinidhi G.S</a>
            <p class="header-bio" id="header-bio">Loading...</p>
        </div>
        <div class="header-right">
            <a href="index.html" class="nav-link">Work</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="about-container">

            <!-- About Header -->
            <div class="about-header">
                <img id="profile-image" src="" alt="Profile Photo" class="profile-image">
                <div class="about-intro">
                    <h1 id="about-name" class="about-name">Loading...</h1>
                    <div id="contact-links" class="contact-links">
                        <!-- Contact links will be dynamically loaded -->
                    </div>
                    <p id="bio-text" class="bio-text">Loading...</p>
                </div>
            </div>

            <!-- Animated Dotted Separator -->
            <div class="dotted-separator"></div>

            <!-- Three Column Layout -->
            <div class="about-columns">

                <!-- Experience Section -->
                <div class="about-section">
                    <h2 class="section-title">Experience</h2>
                    <div id="experience-container">
                        <!-- Experience will be dynamically loaded -->
                    </div>
                </div>

                <!-- Education Section -->
                <div class="about-section">
                    <h2 class="section-title">Education</h2>
                    <div id="education-container">
                        <!-- Education will be dynamically loaded -->
                    </div>
                </div>

                <!-- Skills Section -->
                <div class="about-section">
                    <h2 class="section-title">Skills</h2>
                    <div id="skills-container">
                        <!-- Skills will be dynamically loaded -->
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
