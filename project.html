<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project details - Srinidhi G.S">
    <title>Project - Srinidhi G.S</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/dark-theme.css">
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="header-left">
            <a href="index.html" class="site-title" id="site-title">Srinidhi G.S</a>
        </div>
        <div class="header-right">
            <a href="about.html" class="nav-link">About</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="project-detail">

            <!-- Hidden tags element (needed for JS but not displayed) -->
            <div id="project-tags" style="display: none;"></div>

            <!-- Project Title -->
            <h1 id="project-title" class="project-detail-title">Loading...</h1>

            <!-- Two Column Layout -->
            <div class="project-content-wrapper">
                <!-- Left Column: Description -->
                <div class="project-left-column">
                    <p id="project-description" class="project-detail-description">Loading...</p>
                </div>

                <!-- Right Column: Metadata -->
                <div class="project-right-column">
                    <div class="project-meta">
                        <div class="meta-item">
                            <span class="meta-label">Collaborators:</span>
                            <span id="project-collaborators">—</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Role:</span>
                            <span id="project-role">—</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Year:</span>
                            <span id="project-year">—</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Project Images -->
            <div id="project-images" class="project-images">
                <!-- Images will be dynamically loaded -->
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/projects-data.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
